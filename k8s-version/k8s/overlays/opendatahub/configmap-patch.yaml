apiVersion: v1
kind: ConfigMap
metadata:
  name: chatbot-config
data:
  # ============================================================
  # OpenDataHub / Red Hat OpenShift AI Configuration
  # ============================================================

  # Example 1: IBM Granite via vLLM ServingRuntime
  MODEL_ENDPOINT: "http://granite-vllm.opendatahub.svc.cluster.local:8000"
  MODEL_NAME: "ibm/granite-7b-instruct"

  # Example 2: IBM Granite via Caikit+TGIS
  # MODEL_ENDPOINT: "http://granite-caikit.opendatahub.svc.cluster.local:8085"
  # MODEL_NAME: "ibm/granite-13b-chat-v2"

  # Example 3: Mistral via TGIS Standalone
  # MODEL_ENDPOINT: "http://mistral-tgis.opendatahub.svc.cluster.local:8033"
  # MODEL_NAME: "mistralai/Mistral-7B-Instruct-v0.2"

  # Example 4: Meta Llama via vLLM
  # MODEL_ENDPOINT: "http://llama-vllm.opendatahub.svc.cluster.local:8000"
  # MODEL_NAME: "meta-llama/Llama-2-7b-chat-hf"

  # Example 5: Google Gemma via OpenVINO
  # MODEL_ENDPOINT: "http://gemma-openvino.opendatahub.svc.cluster.local:8000"
  # MODEL_NAME: "google/gemma-2b-it"

  # Override settings for OpenDataHub
  REQUEST_TIMEOUT: "600"  # Longer timeout for larger models
  TOOL_CHOICE: "none"
  MODEL_CONTEXT_TOKENS: "8192"
