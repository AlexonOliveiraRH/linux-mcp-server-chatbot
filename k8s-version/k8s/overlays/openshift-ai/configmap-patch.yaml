apiVersion: v1
kind: ConfigMap
metadata:
  name: chatbot-config
data:
  # ============================================================
  # Red Hat OpenShift AI Configuration
  # ============================================================

  # Example 1: IBM Granite 13B via Caikit+TGIS (Production)
  MODEL_ENDPOINT: "http://granite-13b-caikit.redhat-ods-applications.svc.cluster.local:8085"
  MODEL_NAME: "ibm/granite-13b-chat-v2"

  # Example 2: IBM Granite 7B via vLLM (Fast inference)
  # MODEL_ENDPOINT: "http://granite-7b-vllm.redhat-ods-applications.svc.cluster.local:8000"
  # MODEL_NAME: "ibm/granite-7b-instruct"

  # Example 3: Mistral 7B via vLLM with GPU acceleration
  # MODEL_ENDPOINT: "http://mistral-7b-vllm.redhat-ods-applications.svc.cluster.local:8000"
  # MODEL_NAME: "mistralai/Mistral-7B-Instruct-v0.3"

  # Example 4: Meta Llama 3 8B via vLLM
  # MODEL_ENDPOINT: "http://llama3-8b-vllm.redhat-ods-applications.svc.cluster.local:8000"
  # MODEL_NAME: "meta-llama/Meta-Llama-3-8B-Instruct"

  # Example 5: DeepSeek Coder via TGIS
  # MODEL_ENDPOINT: "http://deepseek-tgis.redhat-ods-applications.svc.cluster.local:8033"
  # MODEL_NAME: "deepseek-ai/deepseek-coder-6.7b-instruct"

  # RHOAI optimized settings
  REQUEST_TIMEOUT: "600"
  TOOL_CHOICE: "none"
  MODEL_CONTEXT_TOKENS: "8192"
  MAX_TOOL_OUTPUT_CHARS: "4800"
