apiVersion: apps/v1
kind: Deployment
metadata:
  name: linux-mcp-chatbot
  namespace: linux-mcp-chatbot
  labels:
    app: linux-mcp-chatbot
    component: web
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: linux-mcp-chatbot
      component: web
  template:
    metadata:
      labels:
        app: linux-mcp-chatbot
        component: web
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8501"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: chatbot-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault

      containers:
      - name: chatbot
        image: quay.io/your-org/linux-mcp-chatbot:latest
        imagePullPolicy: Always

        ports:
        - name: http
          containerPort: 8501
          protocol: TCP

        env:
        # Model configuration from ConfigMap
        - name: MODEL_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: chatbot-config
              key: MODEL_ENDPOINT
        - name: MODEL_NAME
          valueFrom:
            configMapKeyRef:
              name: chatbot-config
              key: MODEL_NAME
        - name: GOOGLE_LOCATION
          valueFrom:
            configMapKeyRef:
              name: chatbot-config
              key: GOOGLE_LOCATION
              optional: true

        # MCP configuration
        - name: MCP_COMMAND
          valueFrom:
            configMapKeyRef:
              name: chatbot-config
              key: MCP_COMMAND
        - name: LINUX_MCP_USER
          valueFrom:
            configMapKeyRef:
              name: chatbot-config
              key: LINUX_MCP_USER

        # Advanced settings
        - name: REQUEST_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: chatbot-config
              key: REQUEST_TIMEOUT
        - name: TOOL_CHOICE
          valueFrom:
            configMapKeyRef:
              name: chatbot-config
              key: TOOL_CHOICE

        # Credentials from Secret
        - name: GOOGLE_PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: chatbot-secrets
              key: GOOGLE_PROJECT_ID
              optional: true
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: chatbot-secrets
              key: OPENAI_API_KEY
              optional: true
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: chatbot-secrets
              key: ANTHROPIC_API_KEY
              optional: true
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: chatbot-secrets
              key: GOOGLE_API_KEY
              optional: true

        # Google Cloud credentials
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /var/secrets/gcp/gcp-credentials.json

        # Streamlit configuration
        - name: STREAMLIT_SERVER_PORT
          value: "8501"
        - name: STREAMLIT_SERVER_ADDRESS
          value: "0.0.0.0"
        - name: STREAMLIT_SERVER_HEADLESS
          value: "true"

        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi

        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1001

        volumeMounts:
        # GCP credentials (for Vertex AI)
        - name: gcp-credentials
          mountPath: /var/secrets/gcp
          readOnly: true

        # SSH private key (for remote host access)
        - name: ssh-key
          mountPath: /home/appuser/.ssh/id_rsa
          subPath: ssh-privatekey
          readOnly: true

        # SSH config (for connection reuse)
        - name: ssh-config
          mountPath: /home/appuser/.ssh/config
          subPath: config
          readOnly: true

        # SSH control masters directory (writable)
        - name: ssh-controlmasters
          mountPath: /home/appuser/.ssh/controlmasters

      volumes:
      # GCP service account credentials
      - name: gcp-credentials
        secret:
          secretName: chatbot-secrets
          items:
          - key: gcp-credentials.json
            path: gcp-credentials.json
          optional: true

      # SSH private key
      - name: ssh-key
        secret:
          secretName: chatbot-secrets
          items:
          - key: ssh-privatekey
            path: ssh-privatekey
            mode: 0600
          optional: true

      # SSH config
      - name: ssh-config
        configMap:
          name: ssh-config
          items:
          - key: config
            path: config

      # SSH control masters (ephemeral)
      - name: ssh-controlmasters
        emptyDir: {}

      restartPolicy: Always
      dnsPolicy: ClusterFirst
      terminationGracePeriodSeconds: 30
