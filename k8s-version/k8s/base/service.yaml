apiVersion: v1
kind: Service
metadata:
  name: linux-mcp-chatbot
  namespace: linux-mcp-chatbot
  labels:
    app: linux-mcp-chatbot
    component: web
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8501
    targetPort: 8501
    protocol: TCP
  selector:
    app: linux-mcp-chatbot
    component: web
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
