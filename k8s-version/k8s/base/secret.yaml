apiVersion: v1
kind: Secret
metadata:
  name: chatbot-secrets
  namespace: linux-mcp-chatbot
type: Opaque
stringData:
  # ============================================================
  # API Keys and Credentials
  # ============================================================
  # Add the appropriate credentials for your chosen inference service

  # For Claude via Vertex AI: GCP Service Account JSON
  # Create secret from file:
  #   kubectl create secret generic chatbot-secrets \
  #     --from-file=gcp-credentials.json=/path/to/service-account.json \
  #     --from-literal=GOOGLE_PROJECT_ID=your-project-id \
  #     -n linux-mcp-chatbot

  # For OpenAI API
  # OPENAI_API_KEY: "sk-your-api-key-here"

  # For Anthropic Direct API
  # ANTHROPIC_API_KEY: "sk-ant-your-key-here"

  # For Google Gemini AI Studio
  # GOOGLE_API_KEY: "your-gemini-api-key"

  # For Google Cloud (Vertex AI)
  GOOGLE_PROJECT_ID: "your-gcp-project-id"
  # GCP credentials will be mounted from gcp-credentials.json file

  # ============================================================
  # SSH Private Key for Remote Host Access
  # ============================================================
  # SSH private key for accessing remote Linux hosts
  # Create secret from file:
  #   kubectl create secret generic chatbot-secrets \
  #     --from-file=ssh-privatekey=/path/to/id_rsa \
  #     -n linux-mcp-chatbot
  #
  # The key will be mounted at /home/appuser/.ssh/id_rsa

---
# SSH Config for connection reuse (optional but recommended)
apiVersion: v1
kind: ConfigMap
metadata:
  name: ssh-config
  namespace: linux-mcp-chatbot
data:
  config: |
    # SSH configuration for fast connection reuse
    Host *
        ControlMaster auto
        ControlPath ~/.ssh/controlmasters/%r@%h:%p
        ControlPersist 10m
        StrictHostKeyChecking no
        UserKnownHostsFile /dev/null
        ServerAliveInterval 60
        ServerAliveCountMax 3
