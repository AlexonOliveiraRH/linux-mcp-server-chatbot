# Kubernetes Ingress (for standard Kubernetes)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: linux-mcp-chatbot
  namespace: linux-mcp-chatbot
  labels:
    app: linux-mcp-chatbot
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - chatbot.example.com
    secretName: chatbot-tls
  rules:
  - host: chatbot.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: linux-mcp-chatbot
            port:
              number: 8501
